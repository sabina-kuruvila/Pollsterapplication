{% extends "pages/base.html" %}

{% block content %}
        <h4 class="text-center mb-3" style="padding-bottom: 20px;">
            {{question.question_text}}
        </h4>
        <ul class="list-group mb-3">
            
                {% for choice in question.choice_set.all %}
                <li class="list-group-item list-group-item-success d-flex justify-content-between align-items-start">
                   {{choice.choice_text}} <span class="badge text-bg-success">{{choice.votes}} vote{{ choice.votes | pluralize }}</span>
                </li> 
                {% endfor %}   
        </ul>

    <a class="btn btn-secondary" href="/polls" role="button">Back to Polls</a>
    <a class="btn btn-dark" href="{% url 'choices' question.id %}"  role="button">Vote Again?</a>
{% endblock %}
