{% extends "pages/base.html" %}

{% block content %}
        <h4 class="text-center mb-3"style="margin: auto; padding-bottom: 20px;">
            {{question.question_text}}
        </h4>
        <form action="{% url 'votes' question.id %}" method = "POST">
            {% csrf_token %}
            <ul class="list-group mb-3">
                {% for choice in question.choice_set.all %}
                <li class="list-group-item list-group-item-success d-flex justify-content-between align-items-start">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="choice" id="choice{{forloop.counter}}" value="{{choice.id}}"/>
                        <label class="form-check-label" for="choice{{forloop.counter}}">
                            {{choice.choice_text}} 
                        </label>
                    </div> 
                </li>    
                {% endfor %}   
            </ul>
            <div class ="d-grid gap-2">
                <input type="submit" value ="vote" class="btn btn-success"></button>
            </div> <br>  
            
            <a class="btn btn-secondary" href="/polls" role="button">Back to Polls</a>
    
        </form>
        
{% endblock %}
